{% extends "compendium/header.html" %}
{% load staticfiles %}

{% block content %}

<div class="row content-header">
  <div class="skill-icon-md col-xs-offset-1 col-xs-1">
    <img class="center" src="{% static 'compendium/img/types' %}/{{skill.affinity.lower}}.png">
  </div>
  <div class="col-xs-offset-1 col-xs-5">
    <h4> {{ skill.name }} </h4>
  </div>
</div>
<div class="container">

</div>

<div class="row content-subheader">
  <h4>Demons</h4>
</div>
<div class="demon-info">
  {% for demonskill in skill.demonskill_set.all %}
  <div class="container">
    <div class="row skill-row border-gray" onclick="window.location='/demons/{{demonskill.demon.pk}}';">
      <div class="col-xs-2">
        <h5> {{ demonskill.demon.race }} </h5>
      </div>
      <div class="col-xs-offset-1 col-xs-5">
        <h5> {{ demonskill.demon.name }} </h5>
      </div>
      <div class="col-xs-3" style="text-align:right;">
        <h5> {{ demonskill.level }} </h5>
      </div>
    </div>
  </div>
  {% endfor %}
</div>


{% endblock %}
