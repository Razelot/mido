{% extends "compendium/header.html" %}

{% block content %}
<table>
  <tr>
    <th>Race</th>
    <th>Demon</th>
    <th>Level</th>
  </tr>
  {% for demon in object_list %}
  <tr class='clickable-row' data-href='/demons/{{demon.pk}}'>
    <td> {{demon.race}} </td>
    <td> {{ demon.name }} </td>
    <td> {{ demon.level }} </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
