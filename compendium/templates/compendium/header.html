<!DOCTYPE html>
<html lang="en">

<head>
	<title>Demon Compendium</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	{% load staticfiles %}
	<link rel="shortcut icon" type="image/png" href="{% static 'compendium/img/favicon.ico' %}"/>

	<!-- CSS -->
	<link rel="stylesheet" href="{% static '/vendor/css/bootstrap.min.css' %}" type = "text/css"/>
	<link rel="stylesheet" href="{% static '/css/dataTables.bootstrap.min.css' %}" type = "text/css"/>
	<link rel="stylesheet" href="{% static '/css/main.css' %}" type = "text/css"/>

	<link href='https://fonts.googleapis.com/css?family=Raleway|Lato' rel='stylesheet' type='text/css'>
	<!-- JS -->
	<script src="{% static '/vendor/js/jquery.min.js' %}"></script>
	<script src="{% static '/vendor/js/bootstrap.min.js' %}"></script>
	<script src="{% static '/js/jquery.dataTables.min.js' %}"></script>
	<script src="{% static '/js/dataTables.bootstrap.min.js' %}"></script>
	<script src="{% static '/js/progressbar.min.js' %}"></script>
	<script src="{% static '/js/main.js' %}"></script>
	{% block head %}
	{% endblock %}
</head>

<body class="body">
	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/demons">Demon Compendium</a>
             <button type="button" class="navbar-toggle pull-left" data-toggle="collapse" data-target="#navbar">
                 <span class="sr-only">Toggle navigation</span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
             </button>
             <form class="navbar-form navbar-right" role="search">
							 <div class="form-group" style="display:inline;">
                 <div class="input-group">
									 {% block search %}
									 {% endblock %}
                 </div>
							 </div>
             </form>
         </div>




			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="/demons">Demons</a></li>
					<li><a href="/skills">Skills</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div><!--/.container-fluid -->
	</nav>

	<div class="container center border-black content">

		{% block content %}
		{% endblock %}

	</div>

</body>

</html>
